<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__content">
                <div class="header__content-left">
                    <p class="header__content-left-text">
                        казино
                    </p>
                </div>
                <div class="header__content-right">
                    <p class="header__content-right-text">
                        войти
                    </p>
                    <button class="button__registration">
                        <p class="button__registration-text">
                            регистрация
                        </p>
                    </button>
                </div>
            </div>
            <div class="js-registration registration">
                <div class="registration__content">
                    <form class="registration-data" action="" method="post">
                        <label class="registration__name-text">name:</label>
                        <input class="registration__name" type="text" placeholder="Login.." required>

                        <!-- <label class="registration__login-text">Login:</label>
                        <input class="registration__login" style="margin-bottom: 10px;" type="text"
                            placeholder="Login.." required> -->

                        <label class="registration__password-text">Password:</label>
                        <input class="registration__password" type="password" name="password" placeholder="Password.."
                            required>

                        <!-- <label class="registration__password-text">Password:</label>
                        <input class="registration__password-again" type="password" name="password"
                            placeholder="Password.." required> -->

                    </form>
                    <button class="button__register">Зарегистрироваться</button>

                </div>
            </div>
        </div>
        </div>
    </header>
    <script src="index.js"></script>
    <script src="registration.js"></script>
</body>

</html>
